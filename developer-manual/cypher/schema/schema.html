  <h2 id="35-&#xC2A4;&#xD0A4;&#xB9C8;">3.5. 스키마</h2>
<h6 id="&#xC774;-&#xC139;&#xC158;&#xC5D0;&#xC11C;&#xB294;-neo4j&#xC5D0;&#xC11C;-cypher-&#xCFFC;&#xB9AC;-&#xC5B8;&#xC5B4;&#xB85C;-&#xC120;&#xD0DD;&#xC801;-&#xC2A4;&#xD0A4;&#xB9C8;-&#xC0AC;&#xC6A9;&#xBC95;&#xC5D0;-&#xB300;&#xD574;-&#xC124;&#xBA85;&#xD558;&#xB824;&#xACE0;-&#xD569;&#xB2C8;&#xB2E4;">이 섹션에서는 Neo4j에서 Cypher 쿼리 언어로 선택적 스키마 사용법에 대해 설명하려고 합니다.</h6>
<p>Neo4j 2.0은 레이블의 개념을 기반으로 하는 그래프를 위한 선택적 스키마를 도입했습니다. 레이블은 색인 스펙에서 사용되며 그래프에서 제한 조건을 정의하는 데 사용됩니다. 인덱스와 제약 조건은 그래프의 스키마입니다. Cypher에는 스키마 조작을 위한 DDL (Data Definition Language) 문이 포함되어 있습니다.</p>
